<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dados da Planilha</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Dados da Planilha</h1>
  <table id="tabela">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxOZi7of7RzO0qn_Ky1JVofF2QIzxV3e5G3iyvRK3xoYL6slyONXlAjmdj5kJ6WT2JE/exec"; // Cole aqui a URL que você copiou do Apps Script

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tabela = document.getElementById("tabela");
        const thead = tabela.querySelector("thead");
        const tbody = tabela.querySelector("tbody");

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='999'>Sem dados</td></tr>";
          return;
        }

        // Cabeçalhos
        const headers = Object.keys(data[0]);
        thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";

        // Linhas
        tbody.innerHTML = data.map(row => {
          return "<tr>" + headers.map(h => `<td>${row[h]}</td>`).join('') + "</tr>";
        }).join('');
      })
      .catch(err => {
        console.error("Erro ao buscar dados:", err);
      });
  </script>
</body>
</html>
